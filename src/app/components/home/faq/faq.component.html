<div class="w-full max-w-2xl mx-auto gap-8 py-24 px-6 md:mx-auto md:flex md:flex-col md:items-center md:px-32 md:max-w-full">
    <h2 
      class="text-[32px] font-bold text-center mb-8 leading-tight sm:leading-normal break-words"
    >
      Questions fr√©quentes
    </h2>
    <div *ngFor="let faq of faqs; let i = index" class="w-full md:w-[80%]">
      <button 
        class="w-full flex justify-between items-center py-4 px-6 text-left focus:outline-none"
        (click)="toggleFaq(i)"
      >
        <span class="text-lg font-medium">{{ faq.title }}</span>
        <span class="ml-4 text-xl">
          <svg *ngIf="faq.isOpen" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-5 h-5">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 12H4" />
          </svg>
          <svg *ngIf="!faq.isOpen" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-5 h-5">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
          </svg>
        </span>
      </button>
      <div
        *ngIf="faq.isOpen"
        class="px-6 pb-4 text-gray-600"
      >
        {{ faq.content }}
      </div>
    </div>
  </div>
